<h2> <strong>Composer-List</strong>  </h2>
<br>
<div class="row">
  <div class="col-sm-12">

    <div class="textSearch">
      <input type="text" id="txtSearch" class="form-control" placeholder="Search by Name" [formControl]="txtSearchControl"/>
    </div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Composer ID</th>
          <th scope="col">Full name</th>
          <th scope="col">Genre</th>
        </tr>
      </thead>
      <tbody *ngFor="let composer of composers | async">
        <tr>
          <td scope="row">
            <a routerLink="/composer-details/{{ composer.composerId }}">{{ composer.composerId }}</a>
          </td>
          <td>{{ composer.fullName }}</td>
          <td>{{composer.genre}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
